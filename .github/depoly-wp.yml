name: Deploy WP
on:
  push:
    branches: [main]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with: { php-version: '8.3' }
    - name: Install Composer deps
      run: composer install --no-dev --prefer-dist
      working-directory: wordpress
    # Option A – build a Docker image and push
    - name: Build & push image
      run: |
        docker build -t ghcr.io/${{ github.repository }}/wp:${{ github.sha }} wordpress
        echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker push ghcr.io/${{ github.repository }}/wp:${{ github.sha }}
    # Option B – rsync or Deployer (rtCamp) if you prefer a bare‑metal server
    - uses: rtCamp/action-deploy-wordpress@v2
      if: github.ref == 'refs/heads/main'
      with:
        ssh_private_key: ${{ secrets.SSH_KEY }}
